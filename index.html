<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Metadata para PWA -->
    <!-- Modificar color en android-->
    <meta name="theme-color" content="#55b882" />

    <!-- Optimizar SEO -->
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <!-- Modificar Barra de estado IOS -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <title>Contador app</title>

    <!-- Icons -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="./img/favicon.png" />
    <link rel="apple-touch-startup-image" href="./img/favicon.png" />

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json" />
    <!-- Estilos -->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app" class="app">
      <h1 class="title">{{title}}</h1>
      <hr />
      <h3 class="count">{{count}}</h3>
      <hr />
      <div class="buttons">
        <button @click="modCount('dis', 1)">-1</button>
        <button @click="modCount('add', 1)">+1</button>
      </div>
    </div>
    <script src="./js/load.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
  </body>
</html>
